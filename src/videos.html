<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Where To?</title>
   </head>
   <body>
      <form action="/playVideo" method=post>
         <table>
            <tr>
               <th>video name</th>
               <th>video link</th>
            </tr>
            {{range .}}
            <tr>
               <th><input type="hidden" name="fileName">{{.FileName}}</th>
               <th><input type="submit" name="playbackURI" value="{{.PlaybackURI}}">{{.PlaybackURI}}</th>
            </tr>
            {{end}}
         </table>
      </form>
   </body>
</html>
